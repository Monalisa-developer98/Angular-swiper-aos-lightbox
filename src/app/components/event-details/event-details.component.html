<div class="container">
  <div *ngIf="eventPost" class="event-details">
    <h3>{{eventPost.title}}</h3>
    <div class="date d-flex align-items-center">
      <img src="../../../assets/images/calendar.png" alt="Calendar Image">
      <span class="post-date">{{eventPost.start_date}} to {{eventPost.end_date}}</span>
    </div>

    <div class="post-content" [innerHTML]="eventPost.content"></div>

    <div class="post-images row" *ngIf="eventPostImages">
      <div class="image-gallery row">
        <div class="col-md-4" *ngFor="let eventimage of eventPostImages">
          <div class="image-col" data-aos="fade-up">
            <img [src]="imageUrl + eventimage.image_regular" alt="Image" (click)="openLightbox(eventPostImages.indexOf(eventimage))">
          </div>
        </div>
      </div>
    </div>

  </div>
</div>


<div class="image-slider container">
        
  <div class="swiper-container">
      <div class="swiper-wrapper" >
      <div class="swiper-slide" *ngFor="let eventimage of eventPostImages">         
        <img [src]="imageUrl + eventimage.image_large" alt="">          
      </div>
  </div>
  </div>
  <div class="mt-3  gallery-view">
      <button class="previous-btn btn btn-danger" (click)="slidePrev()" [disabled]="isFirstSlide()">Previous</button>
      <button class="next-btn btn btn-danger" (click)="slideNext()" [disabled]="isLastSlide()">Next</button>
  </div>
</div>
